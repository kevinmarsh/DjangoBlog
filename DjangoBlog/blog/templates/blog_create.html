{% extends "base.html" %}
{% block title %}{{ block.super }} - Create a New Post{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <form id="newPost" method="post">
        {% csrf_token %}
        <label for="newSubject">Subject</label>
        <input type="text" name="subject" id="newSubject" value="{{ subject }}" autofocus>
        <br>
        <label for="newContent">Content</label>
        <textarea name="content" id="newContent">{{ content }}</textarea>
        <br>
        <input type="submit">
    </form>
{% endblock %}
